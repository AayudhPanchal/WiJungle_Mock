<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiJungle Portal</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="logout.css">
</head>
<body>

    <div class="container">
        <div class="logo"><img src="logo.png" alt="SVNIT Logo"></div>

        <div class="text">
            <p id="Blue">Welcome to SVNIT Surat Network</p>
            <p id="Red"> You are Successfully logged out</p>
        </div>

        <div class="Labels">

            <div class="Username Toppad">
                <span>
                    <img src="Person-1.png">
                    <input type="text" name="Username" id="Username" placeholder="Username">
                </span>
            </div>

            <div class="Password Toppad">
                <span>
                    <img src="Lock-1.png">
                    <input type="password" name="Pass" id="Pass" placeholder="Password">
                </span>
            </div>

            <div class="Login">
                <a href="WiJungle.html"><img src="LoginButton-1.png"></a>
            </div>

            <div class="forgotpass">
                <a href="forgotpassword.html" target="_blank">Forgot Password</a>
            </div>

        <div class="tnc">
            <a href="tnc.html" id="TermsnCond">Terms and Conditions | Privacy Policy <br> Central Computer Centre</a>
        </div>
    </div>
    
</body>
</html>
